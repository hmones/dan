fields:
    picture:
        label: Picture
        mode: image
        imageWidth: '180'
        imageHeight: '180'
        fileTypes: 'jpg,jpeg,png,gif'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
        comment: 'Recommended image size 600x600px'
    title:
        label: Title
        options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Dr.: Dr.
            Prof.: Prof.
            Eng.: Eng.
        showSearch: true
        span: auto
        type: dropdown
    type:
        label: 'Record Type'
        options:
            Moderator: Moderator
            Speaker: Speaker
            Facilitator: Facilitator
            Coordinator: Coordinator
            Expert: Expert
            Consultant: Consultant
            Partner: Partner
            Trainer: Trainer
            Other: Other
