        span: auto
        type: dropdown
    professional_title:
        label: 'Professional Title'
        comment: 'The professional title of the connection, example could be, a senior researcher, project manager, cofounder, CEO, CTO'
        span: auto
        type: text
    professional_affiliation:
        label: 'Professional Affiliation'
        comment: 'The name of the organization, company or institution to which the connection is affiliated, and where the connection holds the professional title. Example is Microsoft Berlin, Uber New York'
        span: auto
        type: text
    keywords:
        label: Keywords
        span: auto
        mode: relation
        separator: comma
        nameFrom: keyword
        type: taglist
    address:
